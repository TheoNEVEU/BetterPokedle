<!DOCTYPE html>
<html lang="fr">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetterPokedle</title>
</head>

<body>
    <img src="background.png" id="background">
    <div class="grid-container">
        <div class="menu-column">
            <div id="menu-content">
            <h1>Better Pokédle</h1><br>
            <fieldset>
                <button id="solution">Afficher solution</button>
                <button id="restart">Nouvelle partie</button>

            </fieldset>
            </div>
            <img src="pokedex.jpg">
        </div>

        <div class="game-column">
            <fieldset>
                <input type="text" placeholder="  Chercher un pokémon" id="SearchBar" autocomplete="off">
            </fieldset>
            <div id="SearchResults"></div>

            <div id="trylisttitles">
                <div class="first-row">
                    <div class="first-square">Sprite</div>
                    <div class="first-square">Type n°1</div>
                    <div class="first-square">Type n°2</div>
                    <div class="first-square">Stade d'évolution</div>
                    <div class="first-square">Couleur</div>
                    <div class="first-square">Taille (m)</div>
                    <div class="first-square">Poids (kg)</div>
                    <div class="first-square">Génération</div>
                </div>
            </div>
            <div id="trylist">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
